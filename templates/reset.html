<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>
        {% if message %}
            <div class="bg-green-100 text-green-700 p-2 mb-4 rounded">{{ message }}</div>
            <div class="text-sm text-gray-700">Flag: <span class="font-semibold text-black">{{ flag }}</span></div>
        {% elif error %}
            <div class="bg-red-100 text-red-700 p-2 mb-4 rounded">{{ error }}</div>
        {% endif %}
        <form method="POST" class="space-y-4">
            <div>
                <label class="block mb-1 font-medium">Email</label>
                <input type="text" name="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Send Reset Link</button>
        </form>
        <p class="mt-4 text-center">
            <a href="/" class="text-blue-600 hover:underline">Back to Login</a>
        </p>
    </div>
</body>
</html>
